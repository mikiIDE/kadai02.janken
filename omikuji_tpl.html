<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>おみくじ</title>
</head>

<body>

    <header>
        <h1>おみくじ</h1>
    </header>

    <main>
        <ul>
            <li id="pull">おみくじを引く</li>
        </ul>
        <p id="echo"></p>
    </main>

    <footer>フッター</footer>
    <script>
        $("#pull").on("click", function () {
            const r = Math.ceil(Math.random() * 5);//0.001~0.999 うろ覚え
            console.log(r); //id pullをclickしたときに、何をするか？

            if (r == 1) {
                $("#echo").html('<img src="img/omikuji_daikichi.png">'); //id pullに文字を表示させる
            } else if (r == 2) {
                $("#echo").html("中吉");
            } else if (r == 3) {
                $("#echo").html("小吉");
            } else if (r == 4) {
                $("#echo").html("吉");
            } else {
                $("#echo").html("凶");
            }
        });


    </script>
</body>

</html>
